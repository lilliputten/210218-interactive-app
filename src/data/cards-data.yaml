cards:
  passport-xerox:
    question: 'Ксерокопия паспорта'
    variants:
      - 'Надо убрать'
      - '(OK) Можно оставить'
    answer: 'Надо убрать! Работодатель не вправе хранить копию паспорта сотрудника. Закон не предусматривает такую обработку персональных данных для трудовых отношений (постановление Кировского судебного района г. Астрахани от 24.05.2012 по делу № 5–244/2012).'
  certificate-of-education:
    question: 'Результаты аттестации сотрудника'
    variants:
      - 'Надо убрать'
      - '(OK) Можно оставить'
    answer: 'Можно оставить. Документы подтверждают, что сотрудник прошел аттестацию. Такие документы можно хранить.'
  certificate-of-birth:
    question: 'Копия свидетельства о рождении ребенка'
    variants:
      - 'Надо убрать'
      - '(OK) Можно оставить'
    answer: 'Уберите! Хранить копии свидетельства о рождении ребенка сотрудника незаконно. Это превышает объем обрабатываемых персональных данных работника. Даже письменное согласие работника на обработку его персданных и хранение всех копий документов, которые содержат такие данные, не снимает вину с работодателя (постановление ФАС Северо-Кавказского округа от 21.04.2014 по делу № А53-13327/2013).'

